{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container pt-5" style="margin-top:70 ;">
    <div class="row">

    </div>
</div>

<!-- Message block -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-success text-center" role="alert">
    {{ message }}</div>
{% endfor %}
{% endif %}
<!-- End message block -->

<div class="container h-100 mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">LOGIN</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" name="formLogin" action="{% url 'user_signin' %}" onsubmit="return validateFormLogin()">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="txtUsername" id="txtUsername" placeholder="Username..." class="form-control" required>
                        <div style="color:red;">{{response.username|join:""}}</div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                            <input type="password" name="txtPwd" id="txtPwd" placeholder="Password..." class="form-control" required>
                            <div style="color:red;">{{response.password|join:""}}</div>
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                             <input class="btn login_btn" type="submit" value="Login">
                           </div>
                </form>

            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'user_register' %}" class="ml-2">Sign Up</a>
                </div>
        
            </div>
        </div>
    </div>
</div>

{% endblock %}
